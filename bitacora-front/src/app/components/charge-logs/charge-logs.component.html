<div class="container mb-5">
    <div class="row justify-content-center align-items-center align-items-center" id="viewport">
        <div class="col-md-6 col-9 rounded  p-4 shadow">
            <form #reportForm = "ngForm" (ngSubmit) = "Validation(reportForm)" class="shadow p-4 border border-danger" nonvalidate>
                <div class="text-center fs-3">
                    <p>Soporte</p>
                </div>
                <!--alerts-->
                    <!--svg positive-->
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </symbol>
                    <!--svg Negative-->
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>
                <!--alert positive-->
                <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf = "alertPositive">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                      Soporte Guardado correctamente
                    </div>
                </div>
                <!--alert Negative-->
                <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf = "alertNegative">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        <ul>
                            Datos Invalidoss
                            <li>Todos los campos deben estar llenos</li>
                        </ul>
                        
                    </div>
                </div>
                 <!--alert-->
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="date" name="date" #date = "ngModel" [(ngModel)]="report.date" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="name" name="name"  #name = "ngModel" 
                    [(ngModel)]="report.name" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Departamento:</label>
                    <input type="text" class="form-control" id="department" name="department"  #department = "ngModel" 
                    [(ngModel)]="report.department" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="problemDescription" class="form-label">Descripcion/Soporte:</label>
                    <input type="text" class="form-control" id="problemDescription" name="problemDescription" #problemDescription = "ngModel" 
                    [(ngModel)]="report.problemDescription" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="toolName" class="form-label">Nombre del Equipo</label>
                    <input type="text" class="form-control" id="toolName" name="toolName" #toolName = "ngModel" 
                    [(ngModel)]="report.toolName" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="toolNumber" class="form-label">Numero del bien</label>
                    <input type="number" class="form-control" id="toolNumber" name="toolNumber" #toolNumber = "ngModel" 
                    [(ngModel)]="report.toolNumber">
                </div>
                <div class="mb-3">
                    <label for="lastDate" class="form-label">Ultima Fecha de Soporte</label>
                    <input type="date" class="form-control" id="lastDate" name="lastDate" #lastDate = "ngModel" 
                    [(ngModel)]="report.lastDate">
                </div>
                <div class="mb-4">
                    <p> Estado del bien </p>
                    <select class="form-select justify-content-center" aria-label="Default select example" id="status" name="status" #status = "ngModel" 
                    [(ngModel)]="report.status" ngModel required>
                        <option disabled>----------------------- Estado del bien -----------------------</option>
                        <option value="Funcional">Funcional</option>
                        <option value="Parcial">Parcial</option>
                        <option value="Nulo">Nulo</option>
                    </select>
                </div>
                <!--botones-->
                <div class="d-grid gap-2 ">
                    <input class="btn btn-danger" type="submit" value="Guardar" [disabled] = "!reportForm.form.valid">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="relative-bottom"> Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
